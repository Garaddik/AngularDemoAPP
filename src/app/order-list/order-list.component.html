<h2 style="text-align:center">Order List</h2>

<div class="card-list" id="cards" >

        <h2 class="horizontal-line-css">Order Number: {{order.id}} </h2>
        
        <div class="card" *ngFor="let item of order.products">
                <img [src]="item.img" alt="Image Not Available" style="width:100%">
                <h2>{{item.name}}</h2>
                <p class="price">Â£{{item.price}}</p>
                <p>{{item.specification}}</p>            
        </div>    
    </div>
</div>
